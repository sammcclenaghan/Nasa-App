version: "3.9"

services:
  web:
    command: ./bin/dev
    environment:
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=true
    volumes:
      - .:/rails
      - /rails/node_modules
      - /rails/tmp
      - /rails/log
      - /rails/public/assets
    stdin_open: true
    tty: true

  worker:
    volumes:
      - .:/rails
      - /rails/node_modules
      - /rails/tmp
      - /rails/log
    environment:
      - RAILS_ENV=development
      - RAILS_LOG_TO_STDOUT=true
